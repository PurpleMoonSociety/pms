    <style>
        :root { --dark-purple: #0a041a; --mid-purple: #2c1a4d; --bright-purple: #9d4edd; --neon-pink: #f000ff; --light-grey: #c0c0c0; --text-color: #e0e0e0; }
        body { background-color: var(--dark-purple); color: var(--text-color); font-family: 'Roboto Mono', monospace; padding-top: 70px; }
        .navbar { background-color: rgba(10, 4, 26, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid var(--mid-purple); }
        .navbar-brand { font-family: 'Orbitron', sans-serif; color: var(--bright-purple) !important; }
        .nav-link { color: var(--light-grey) !important; transition: color 0.3s ease; }
        .nav-link:hover, .nav-link.active { color: var(--neon-pink) !important; text-shadow: 0 0 5px var(--neon-pink); }
        .page-header { padding: 100px 0; text-align: center; border-bottom: 1px solid var(--mid-purple); }
        .page-title { font-family: 'Orbitron', sans-serif; font-size: 3.5rem; color: #fff; text-shadow: 0 0 10px var(--bright-purple); }
        .post-entry { background-color: var(--mid-purple); border-left: 4px solid var(--neon-pink); padding: 25px; margin-bottom: 30px; border-radius: 8px; transition: transform 0.3s ease; }
        .post-entry:hover { transform: translateY(-5px); }
        .post-title { margin-top: 0; }
        .post-title a { color: #fff; text-decoration: none; font-family: 'Orbitron', sans-serif; font-size: 1.8rem; transition: color 0.3s ease; }
        .post-title a:hover { color: var(--neon-pink); }
        .post-meta { font-size: 0.9rem; color: var(--light-grey); margin-bottom: 15px; }
        .post-description { color: var(--text-color); }
        footer { background-color: var(--mid-purple); padding: 20px 0; text-align: center; border-top: 1px solid var(--bright-purple); margin-top: 50px; }
    </style>
</head>
